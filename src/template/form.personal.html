<div class="pxt-personal">
    <div class="form-header">
        <h3>Fill in the form</h3>
    </div>
    <div class="row-m">
        <div class="col-m">
            <div class="row-s">
                <div class="col-s">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-input" id="name" type="text">
                    </div>
                </div>
                <div class="col-s">
                    <div class="form-group">
                        <label class="form-label" for="surname">Surname</label>
                        <input class="form-input" id="surname" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="companyName">Company name</label>
                <div class="form-group">
                    <input class="form-input" id="companyName" type="text">
                    <a class="add-logo" href="#"><i>+</i> Add logo</a>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" id="email" type="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="phoneNumber">Phone number</label>
                <input class="form-input" id="phoneNumber" type="text">
            </div>
        </div>

        <div class="col-m">
            <div class="form-group">
                <label class="form-label" for="country">Country</label>
                <select class="form-select" id="country">
                    <option selected></option>
                    <option value="1">Ukraine</option>
                    <option value="2">USA</option>
                    <option value="3">France</option>
                </select>
            </div>

            <div class="row-s">
                <div class="col-s">
                    <div class="form-group">
                        <label class="form-label" for="city">City</label>
                        <input class="form-input" id="city" type="text">
                    </div>
                </div>
                <div class="col-s">
                    <div class="form-group">
                        <label class="form-label" for="postIndex">Postal code</label>
                        <input class="form-input" id="postIndex" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <input class="form-input" id="address" type="text">
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <input type="checkbox" class="checkbox-input" id="accept">
                    <label class="checkbox-label" for="accept">I accept Terms and Service</label>
                </div>
            </div>
        </div>
    </div>
</div> <!-- / personal -->
